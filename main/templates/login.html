{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-100 w-full min-h-screen flex items-center justify-center p-4 sm:p-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl border border-gray-200 shadow-lg p-6 sm:p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Login to Your Account</h1>
                <p class="text-gray-500">Welcome back! Please enter your details.</p>
            </div>

            <!-- Pesan hasil login -->
            <div id="login-message" class="mb-4 text-center text-sm"></div>

            <!-- Form login -->
            <form id="login-form" method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-md transition-colors
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your username"
                        required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        autocomplete="off"
                        class="w-full px-4 py-3 border border-gray-300 rounded-md transition-colors
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your password"
                        required>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                    Login
                </button>
            </form>

            <!-- Link ke Register -->
            <div class="mt-8 text-center pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                    Don't have an account yet?
                    <a href="{% url 'main:register' %}" class="font-medium text-blue-600 hover:text-blue-700 hover:underline">
                        Register Now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- ===== AJAX LOGIN SCRIPT ===== -->
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const messageBox = document.getElementById('login-message');

    messageBox.textContent = 'Logging in...';
    messageBox.className = 'text-gray-500 text-sm text-center';

    try {
        const response = await fetch("{% url 'main:ajax_login' %}", {
            method: 'POST',
            headers: {
                "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
            },
            body: formData,
        });

        const data = await response.json();

        if (data.success) {
            messageBox.textContent = data.message;
            messageBox.className = 'text-green-600 text-sm text-center';
            showToast(data.message, "success");
            setTimeout(() => {
                window.location.href = "{% url 'main:show_main' %}";
            }, 1000);
        } else {
            messageBox.textContent = data.message;
            messageBox.className = 'text-red-600 text-sm text-center';
            showToast(data.message, "error");
        }

    } catch (error) {
        messageBox.textContent = 'Terjadi kesalahan koneksi.';
        messageBox.className = 'text-red-600 text-sm text-center';
        showToast('Gagal menghubungi server.', "error");
    }
});

function showToast(message, type = "info") {
    const toast = document.createElement("div");
    toast.textContent = message;
    toast.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg text-white font-medium shadow-lg z-50 
        ${type === "success" ? "bg-green-600" : type === "error" ? "bg-red-600" : "bg-gray-800"}`;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}
</script>
{% endblock content %}
