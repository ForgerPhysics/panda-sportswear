{% extends 'base.html' %}

{% block meta %}
<title>Register - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-100 w-full min-h-screen flex items-center justify-center p-4 sm:p-8">
    <div class="max-w-md w-full">
        <!-- Registration Card -->
        <div class="bg-white rounded-xl border border-gray-200 shadow-lg p-6 sm:p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Create an Account</h1>
                <p class="text-gray-500">Join our community to start shopping.</p>
            </div>

            <!-- Error box (for AJAX feedback) -->
            <div id="error-box" class="hidden mb-4 px-4 py-3 rounded-md text-sm font-medium border bg-red-50 border-red-200 text-red-800"></div>

            <!-- Form -->
            <form id="registerForm" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="username">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md transition-colors
                                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md transition-colors
                                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md transition-colors
                                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300 mt-2">
                    Register
                </button>
            </form>

            <!-- Link to Login -->
            <div class="mt-8 text-center pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="{% url 'main:login' %}" class="font-medium text-blue-600 hover:text-blue-700 hover:underline">
                        Login Now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- AJAX Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("registerForm");
    const errorBox = document.getElementById("error-box");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.classList.add("hidden");

        const formData = new FormData(form);

        try {
            const response = await fetch("{% url 'main:ajax_register' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
                },
                body: formData,
            });

            const data = await response.json();

            if (data.success) {
                showToast(data.message, "success");
                setTimeout(() => {
                    window.location.href = "{% url 'main:login' %}";
                }, 1500);
            } else {
                errorBox.textContent = data.message;
                errorBox.classList.remove("hidden");
                showToast(data.message, "error");
            }
        } catch (error) {
            console.error("Error:", error);
            errorBox.textContent = "Terjadi kesalahan pada server.";
            errorBox.classList.remove("hidden");
            showToast("Server error occurred.", "error");
        }
    });
});

// Toast helper (same as in login.html)
function showToast(message, type = "info") {
    const toast = document.createElement("div");
    toast.textContent = message;
    toast.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg text-white font-medium shadow-lg z-50 
        ${type === "success" ? "bg-green-600" : type === "error" ? "bg-red-600" : "bg-gray-800"}`;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}
</script>
{% endblock content %}
